services:
  postgres:
    image: postgres:16-alpine
    container_name: reffinity-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: reffinity
      POSTGRES_PASSWORD: reffinity_dev
      POSTGRES_DB: reffinity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reffinity -d reffinity"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
